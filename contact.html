    <header class="bg-primary text-white text-center py-4">
        <h1>Contacto</h1>

            </div>
        </div>

    <main class="container mt-5">
        <section>
            <h2 class="text-center">Formulario de Contacto</h2>
            <form action="https://formspree.io/f/mgvazjyk" method="POST" class="row g-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Correo Electrónico Personal</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-12">
                    <label for="mensaje" class="form-label">Mensaje para ayudarte con alcuna situación</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-primary text-white text-center py-4 mt-5">

                <a href="mailto:contacto@solucionesinclusivas.com" class="text-white text-decoration-none">

            </div>
